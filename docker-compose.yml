version: '3.8'

services:
  app:
    # Replace with your actual image name after pushing to registry
    image: ghcr.io/ycy-0510/frc-scouting-admin-dashboard:latest
    # build: . # Optional: only needed if you want to build locally
    container_name: frc-scouting-admin-dashboard
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Load environment variables from .env file
      - NODE_ENV=production
    env_file:
      - .env
